<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PageRank Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- Header + Controls -->
  <div class="p-6 bg-gray-800 shadow-lg z-10">
    <h1 class="text-2xl font-bold mb-4 text-center">PageRank Visualizer</h1>
    <div class="max-w-3xl mx-auto">
      <label class="block mb-1 font-semibold">Computation Method</label>
      <select id="methodSelect" name="method"
        class="w-full px-3 py-2 mb-4 bg-gray-700 text-white rounded-lg">
        <option value="iterate">Iterative</option>
        <option value="sample">Sampling</option>
      </select>

      <form id="uploadForm" class="space-y-4">
        <input
          type="file"
          name="files"
          id="fileInput"
          multiple
          accept=".html"
          class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 
                 file:rounded-full file:border-0 file:text-sm file:font-semibold 
                 file:bg-blue-600 file:text-white hover:file:bg-blue-500"
        />
        <button
          type="submit"
          class="w-full py-2 px-4 bg-green-600 hover:bg-green-500 rounded-lg font-semibold"
        >
          Upload & Visualize
        </button>
      </form>

      <div id="output" class="mt-6"></div>
    </div>
  </div>

  <!-- Graph Area -->
  <div id="graph" class="flex-1 w-full bg-gray-900"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const methodSelect = document.getElementById("methodSelect");
    const fileInput = document.getElementById("fileInput");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const files = fileInput.files;
      if (!files.length) {
        output.innerHTML = `<p class="text-red-400">‚ö†Ô∏è Please upload at least one .html file</p>`;
        return;
      }

      const formData = new FormData();
      for (let f of files) {
        formData.append("files", f);
      }
      formData.append("method", methodSelect.value);

      try {
        const res = await fetch("/visualize", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        if (data.error) {
          output.innerHTML = `<p class="text-red-400">‚ùå ${data.error}</p>`;
          return;
        }

        output.innerHTML = ""; 
        window.currentData = data; // save for resize
        drawGraph(data);

      } catch (err) {
        output.innerHTML = `<p class="text-red-400">üö® Error: ${err.message}</p>`;
      }
    });

    function drawGraph(data) {
      d3.select("#graph").selectAll("*").remove();

      const container = document.getElementById("graph");
      const width = container.clientWidth;
      const height = container.clientHeight;

      const svg = d3.select("#graph").append("svg")
        .attr("width", width)
        .attr("height", height);

      const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).id(d => d.id).distance(160))
        .force("charge", d3.forceManyBody().strength(-400))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .selectAll("line")
        .data(data.links)
        .enter()
        .append("line")
        .attr("stroke", "#aaa")
        .attr("stroke-width", 1.5);

      const node = svg.append("g")
        .selectAll("circle")
        .data(data.nodes)
        .enter()
        .append("circle")
        .attr("r", d => 40 * d.rank + 10)  // bigger circles
        .attr("fill", d => d3.interpolateBlues(d.rank))
        .attr("stroke", "#fff")
        .attr("stroke-width", 2)
        .call(drag(simulation));

      const label = svg.append("g")
        .selectAll("text")
        .data(data.nodes)
        .enter()
        .append("text")
        .text(d => `${d.id} (${d.rank.toFixed(3)})`)
        .attr("font-size", "14px")
        .attr("font-weight", "600")
        .attr("dy", 4)
        .attr("fill", "#facc15") // amber text for contrast
        .attr("text-anchor", "middle");

      node.on("click", (event, d) => {
        node.attr("opacity", n =>
          n.id === d.id ||
          data.links.some(l =>
            (l.source.id === d.id && l.target.id === n.id) ||
            (l.target.id === d.id && l.source.id === n.id)
          ) ? 1 : 0.2
        );

        link.attr("opacity", l =>
          l.source.id === d.id || l.target.id === d.id ? 1 : 0.1
        );

        label.attr("opacity", n =>
          n.id === d.id ||
          data.links.some(l =>
            (l.source.id === d.id && l.target.id === n.id) ||
            (l.target.id === d.id && l.source.id === n.id)
          ) ? 1 : 0.2
        );

        output.innerHTML = `
          <div class="p-4 bg-gray-700 rounded-lg">
            <p class="font-bold text-green-400">üìÑ ${d.id}</p>
            <p>Rank: ${d.rank.toFixed(4)}</p>
            <p>Outgoing links: ${data.links.filter(l => l.source.id === d.id).map(l => l.target.id).join(", ") || "None"}</p>
            <p>Incoming links: ${data.links.filter(l => l.target.id === d.id).map(l => l.source.id).join(", ") || "None"}</p>
          </div>
        `;
      });

      svg.on("click", (event) => {
        if (event.target.tagName === "svg") {
          node.attr("opacity", 1);
          link.attr("opacity", 1);
          label.attr("opacity", 1);
          output.innerHTML = "";
        }
      });

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x)
          .attr("y", d => d.y - (40 * d.rank + 15)); // move label above node
      });

      function drag(simulation) {
        return d3.drag()
          .on("start", (event, d) => {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on("drag", (event, d) => {
            d.fx = event.x;
            d.fy = event.y;
          })
          .on("end", (event, d) => {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          });
      }
    }

    window.addEventListener("resize", () => {
      if (window.currentData) {
        drawGraph(window.currentData);
      }
    });
  </script>
</body>
</html>
