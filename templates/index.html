<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PageRank Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl p-6 bg-gray-800 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">PageRank Visualizer</h1>
    <form id="uploadForm" class="space-y-4">
      <input
        type="file"
        name="files"
        id="fileInput"
        multiple
        accept=".html"
        class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 
               file:rounded-full file:border-0 file:text-sm file:font-semibold 
               file:bg-blue-600 file:text-white hover:file:bg-blue-500"
      />
      <button
        type="submit"
        class="w-full py-2 px-4 bg-green-600 hover:bg-green-500 rounded-lg font-semibold"
      >
        Upload & Visualize
      </button>
    </form>

    <div id="output" class="mt-6"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const files = fileInput.files;
      if (!files.length) {
        output.innerHTML = `<p class="text-red-400">‚ö†Ô∏è Please upload at least one .html file</p>`;
        return;
      }

      const formData = new FormData();
      for (let f of files) {
        formData.append("files", f);
      }

      try {
        const res = await fetch("/visualize", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        if (data.error) {
          output.innerHTML = `<p class="text-red-400">‚ùå ${data.error}</p>`;
          return;
        }

        // Display JSON (for now, later we‚Äôll render graph)
        output.innerHTML = `
          <pre class="bg-gray-700 p-4 rounded text-sm overflow-auto">
            ${JSON.stringify(data, null, 2)}
          </pre>
        `;
      } catch (err) {
        output.innerHTML = `<p class="text-red-400">üö® Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
