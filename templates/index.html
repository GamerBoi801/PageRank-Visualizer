<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PageRank Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl p-6 bg-gray-800 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">PageRank Visualizer</h1>
    <div>
  <label class="block mb-1 font-semibold">Computation Method</label>
  <select id="methodSelect" name="method"
    class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg">
    <option value="iterate">Iterative</option>
    <option value="sample">Sampling</option>
  </select>
</div>

    <form id="uploadForm" class="space-y-4">
      <input
        type="file"
        name="files"
        id="fileInput"
        multiple
        accept=".html"
        class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 
               file:rounded-full file:border-0 file:text-sm file:font-semibold 
               file:bg-blue-600 file:text-white hover:file:bg-blue-500"
      />
      <button
        type="submit"
        class="w-full py-2 px-4 bg-green-600 hover:bg-green-500 rounded-lg font-semibold"
      >
        Upload & Visualize
      </button>
    </form>

    <div id="output" class="mt-6"></div>
    <div id="graph" class="mt-6 w-full h-[500px] bg-gray-700 rounded-lg"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const methodSelect = document.getElementById("methodSelect");
    const fileInput = document.getElementById("fileInput");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {

      e.preventDefault();

      const files = fileInput.files;
      if (!files.length) {
        output.innerHTML = `<p class="text-red-400">‚ö†Ô∏è Please upload at least one .html file</p>`;
        return;
      }

      const formData = new FormData();
      for (let f of files) {
        formData.append("files", f);
      }
      formData.append("method", methodSelect.value); // drop down for choosing whether u want iterative or sample pagerank

      try {
        const res = await fetch("/visualize", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        if (data.error) {
          output.innerHTML = `<p class="text-red-400">‚ùå ${data.error}</p>`;
          return;
        }

        output.innerHTML = ""; // clear old JSON
        drawGraph(data);

      } catch (err) {
        output.innerHTML = `<p class="text-red-400">üö® Error: ${err.message}</p>`;
      }
    });

    // D3 graph drawing function
    function drawGraph(data) {
      d3.select("#graph").selectAll("*").remove();

      const width = document.getElementById("graph").clientWidth;
      const height = document.getElementById("graph").clientHeight;

      const svg = d3.select("#graph").append("svg")
        .attr("width", width)
        .attr("height", height);

      const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .selectAll("line")
        .data(data.links)
        .enter()
        .append("line")
        .attr("stroke", "#aaa");

      const node = svg.append("g")
        .selectAll("circle")
        .data(data.nodes)
        .enter()
        .append("circle")
        .attr("r", d => 30 * d.rank + 5)
        .attr("fill", "skyblue")
        .call(drag(simulation));

      const label = svg.append("g")
        .selectAll("text")
        .data(data.nodes)
        .enter()
        .append("text")
        .text(d => d.id)
        .attr("font-size", "12px")
        .attr("dy", -3);

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x)
          .attr("y", d => d.y);
      });

      function drag(simulation) {
        return d3.drag()
          .on("start", (event, d) => {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on("drag", (event, d) => {
            d.fx = event.x;
            d.fy = event.y;
          })
          .on("end", (event, d) => {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          });
      }
    }
  </script>
</body>
</html>
