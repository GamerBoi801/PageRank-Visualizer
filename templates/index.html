<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageRank Visualizer</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-6 shadow-md">
        <h1 class="text-3xl font-bold text-center">PageRank Visualizer</h1>
        <p class="text-center mt-2 text-blue-100">Visualize the importance of pages in your HTML corpus</p>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

            <!-- Upload Section -->
            <h2 class="text-xl font-semibold mb-4">Upload HTML Files</h2>
            <form action="/visualize" method="POST" enctype="multipart/form-data" class="flex flex-col gap-4">
                <input type="file" name="files" multiple accept=".html" class="border rounded p-2">
                
                <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
                    Compute PageRank
                </button>
            </form>

            <!-- Info -->
            <p class="mt-4 text-gray-500 text-sm text-center">
                You can upload multiple HTML files to see the PageRank graph.
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-gray-700 p-4 text-center">
        &copy; 2025 PageRank Visualizer
    </footer>

</body>
</html>
